<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Test maps</title>
        <style>
		  html, body, #map-canvas {
			height: 100%;
			margin: 0px;
			padding: 0px
		  }
		</style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
		<script>
            var map;
            var marcador;
            
            function initialize() {
                var lating = new google.maps.LatLng(-34.397, 150.644);
                var mapOptions = {
                    zoom: 8,
                    center: lating
                    };
                    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                    
                    marcador = new google.maps.Marker({
                        position: lating,
                        map: map
                    })
            }
            function mostrarUbicacion() {
                navigator.geolocation.getCurrentPosition( lecturaGPS, errorGPS, {enableHighAccuracy:true});	
            }
            function lecturaGPS(ubicacion) {
                var miubicacion	 = new google.maps.LatLng(ubicacion.coords.latitude, ubicacion.coords.longitude);
                map.setCenter(miubicacion);
                marcador.setPosition(miubicacion);
            }
            function errorGPS() {
                alert("No puedo encontrarte");
            }
            google.maps.event.addDomListener(window, 'load', initialize);
    
        </script>
    </head>
    <body>
    	<div id="map-canvas" style="width: 100%; height:90%"></div>
    	<button onClick="mostrarUbicacion()"> UBICACION</button>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
